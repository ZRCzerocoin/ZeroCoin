<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZRC ZeroCoin ∞</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3WHYB7FRHZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3WHYB7FRHZ');
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 50px;
      overflow-x: hidden;
    }
    .content {
      max-width: 900px;
      margin: auto;
    }
    img.logo {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 42px;
    }
    p {
      font-size: 18px;
      max-width: 700px;
      margin: 10px auto;
      line-height: 1.6;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ffcc00;
      color: #121212;
      text-decoration: none;
      border-radius: 8px;
      margin: 20px 10px;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    /* Swap Section */
    .swap-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      margin-top: 50px;
      border: 2px solid #6A0DAD;
      border-radius: 15px;
      max-width: 750px;
      margin: 50px auto;
      box-shadow: 0 4px 15px rgba(106, 13, 173, 0.5);
    }
    .swap-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .swap-btn {
      padding: 12px 25px;
      font-size: 18px;
      border: 2px solid #6A0DAD;
      background: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .swap-btn:hover, .swap-btn.active {
      background: #6A0DAD;
      color: white;
      transform: scale(1.1);
    }
    .swap-iframe {
      display: none;
      width: 100%;
      height: 600px;
      border-radius: 10px;
      border: 2px solid #6A0DAD;
    }
    .swap-iframe.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="content">
    <img src="logo.png" alt="ZeroCoin ZRC ∞ Logo" class="logo">
    <h1>ZeroCoin ZRC ∞</h1>
    <p>Decentralized cryptocurrency on Polygon, designed for security, efficiency, and infinite possibilities.</p>

    <!-- Whitepaper & Swap Buttons -->
    <a href="whitepaper.html" class="btn">Whitepaper</a>
    <a href="#swap" class="btn">SWAP</a>

    <!-- Tokenomics Section -->
    <div class="swap-section">
      <h2>Tokenomics</h2>
      <p>Total Supply: <strong>4.7 million ZRC</strong></p>
    </div>

    <!-- SWAP Section -->
    <div id="swap" class="swap-section">
      <h2>Swap ZRC</h2>
      <div class="swap-buttons">
        <button class="swap-btn active" onclick="showSwap('kyber')">KyberSwap</button>
        <button class="swap-btn" onclick="showSwap('matcha')">Matcha</button>
        <button class="swap-btn" onclick="showSwap('uniswap')">Uniswap</button>
      </div>

      <!-- Swap Iframes -->
      <iframe id="kyber" class="swap-iframe active" src="https://kyberswap.com/swap?token=ZRC"></iframe>
      <iframe id="matcha" class="swap-iframe" src="https://matcha.xyz/markets/ZRC"></iframe>
      <iframe id="uniswap" class="swap-iframe" src="https://app.uniswap.org/#/swap?inputCurrency=ZRC"></iframe>
    </div>
  </div>

  <script>
    function showSwap(platform) {
      document.querySelectorAll('.swap-iframe').forEach(frame => frame.classList.remove('active'));
      document.querySelectorAll('.swap-btn').forEach(btn => btn.classList.remove('active'));

      document.getElementById(platform).classList.add('active');
      document.querySelector(`[onclick="showSwap('${platform}')"]`).classList.add('active');
    }
  </script>

</body>
</html>
