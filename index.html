<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroCoin (ZRC)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, darkpurple, black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            opacity: 1;
            transform: rotate(90deg);
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(100vh) rotate(90deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(90deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createCoin() {
            const coin = document.createElement("div");
            coin.classList.add("coin");
            coin.innerHTML = "âˆž";
            document.body.appendChild(coin);const startLeft = Math.random() * window.innerWidth;
        const duration = Math.random() * 5 + 5;
        const size = Math.random() * 20 + 30;
        
        coin.style.left = `${startLeft}px`;
        coin.style.animationDuration = `${duration}s`;
        coin.style.width = `${size}px`;
        coin.style.height = `${size}px`;
        coin.style.fontSize = `${size / 1.5}px`;
        
        setTimeout(() => coin.remove(), duration * 1000);
    }
    setInterval(createCoin, 300);
</script>

</body>
</html>
